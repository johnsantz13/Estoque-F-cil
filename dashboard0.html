<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque Fácil - Dashboard</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Favicon (60x40 PNG recomendado) -->
    <link rel="icon" type="image/png" sizes="60x40" href="/imagens/favicon-60x40.png">
    
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="font-[Inter,sans-serif] h-screen overflow-hidden">

    <!-- Sidebar incluído via partial -->
    <div data-include="sidebar"></div>
    
    <div id="main-content" class="relative h-screen overflow-y-auto">
        <div data-include="header"></div>

        <main class="p-6 space-y-6">
            <div class="bg-white/80 backdrop-blur-sm dark:bg-gray-800/80 p-6 rounded-lg shadow-md">
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-4">
                    <h2 class="text-lg font-semibold text-gray-700 dark:text-white mb-2 sm:mb-0">Comparativo de Desempenho Semanal</h2>
                    <button class="flex items-center text-sm font-medium text-gray-600 dark:text-gray-300 bg-gray-100 dark:bg-gray-700 px-4 py-2 rounded-lg hover:bg-gray-200">
                        <i class="bi bi-calendar-week mr-2"></i>
                        Últimos 7 dias
                    </button>
                </div>
                <div class="h-80 bg-gray-50 dark:bg-gray-700 rounded-lg flex items-center justify-center">
                    <p class="text-gray-400 dark:text-gray-500">[Área do Gráfico de Vendas]</p>
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-blue-100/80 backdrop-blur-sm dark:bg-blue-900/50 p-6 rounded-lg shadow-md flex items-center">
                    <div class="bg-blue-500 text-white rounded-full p-3 mr-4"><i class="bi bi-trophy-fill text-2xl"></i></div>
                    <div>
                        <p class="text-sm text-blue-800 dark:text-blue-200 font-semibold">Melhor Dia</p>
                        <p class="text-2xl font-bold text-blue-900 dark:text-white">Sábado</p>
                    </div>
                </div>
                <div class="bg-green-100/80 backdrop-blur-sm dark:bg-green-900/50 p-6 rounded-lg shadow-md flex items-center">
                    <div class="bg-green-500 text-white rounded-full p-3 mr-4"><i class="bi bi-currency-dollar text-2xl"></i></div>
                    <div>
                        <p class="text-sm text-green-800 dark:text-green-200 font-semibold">Maior Ticket Médio</p>
                        <p class="text-2xl font-bold text-green-900 dark:text-white">R$ 26,80</p>
                    </div>
                </div>
                <div class="bg-yellow-100/80 backdrop-blur-sm dark:bg-yellow-900/50 p-6 rounded-lg shadow-md flex items-center">
                    <div class="bg-yellow-500 text-white rounded-full p-3 mr-4"><i class="bi bi-graph-up-arrow text-2xl"></i></div>
                    <div>
                        <p class="text-sm text-yellow-800 dark:text-yellow-200 font-semibold">Maior Lucratividade</p>
                        <p class="text-2xl font-bold text-yellow-900 dark:text-white">31,2%</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script src="/js/includes.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
