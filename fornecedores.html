<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque Fácil - Fornecedores</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Favicon (60x40 PNG recomendado) -->
    <link rel="icon" type="image/png" sizes="60x40" href="/imagens/favicon-60x40.png">
    
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="font-[Inter,sans-serif] h-screen overflow-hidden">

    <!-- ========== BARRA LATERAL ========== -->
    <div data-include="sidebar"></div>
    
    <!-- CONTEÚDO PRINCIPAL -->
    <div id="main-content" class="relative h-screen overflow-y-auto">
        <div data-include="header"></div>

        <!-- Conteúdo Específico da Página -->
        <main class="p-6">
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
                <!-- Coluna Esquerda: Formulário de Cadastro -->
                <div class="lg:col-span-5">
                     <div class="bg-white/80 backdrop-blur-sm dark:bg-gray-800/80 p-6 rounded-lg shadow-md">
                        <h2 class="text-lg font-semibold text-gray-700 dark:text-white mb-6">Cadastrar Fornecedor</h2>
                        <form id="add-supplier-form" class="space-y-4">
                            <div>
                                <label for="contact-name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nome do contato</label>
                                <input type="text" id="contact-name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" placeholder="Ex: João da Silva" required>
                            </div>
                            <div>
                                <label for="company-cnpj" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">CNPJ</label>
                                <input type="text" id="company-cnpj" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" placeholder="00.000.000/0000-00">
                            </div>
                            <div>
                                <label for="contact-phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Número para contato</label>
                                <input type="tel" id="contact-phone" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" placeholder="(00) 90000-0000" required>
                            </div>
                            <div>
                                <label for="company-name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nome da Empresa</label>
                                <input type="text" id="company-name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" placeholder="Empresas Ltda" required>
                            </div>
                            <div>
                                <label for="contact-email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                                <input type="email" id="contact-email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" placeholder="contato@empresa.com">
                            </div>
                            <div>
                                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Endereço</label>
                                <input type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" placeholder="Rua, Cidade, Estado">
                            </div>
                            <button type="submit" class="w-full text-white bg-orange-600 hover:bg-orange-700 font-medium rounded-lg text-sm px-5 py-3 text-center">
                                <i class="bi bi-person-plus-fill mr-2"></i>Cadastrar Fornecedor
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Coluna Direita: Fornecedores Cadastrados -->
                <div class="lg:col-span-7">
                    <div class="bg-white/80 backdrop-blur-sm dark:bg-gray-800/80 p-6 rounded-lg shadow-md h-full">
                        <h2 class="text-lg font-semibold text-gray-700 dark:text-white mb-6">Fornecedores Cadastrados</h2>
                        <div id="suppliers-list" class="space-y-4">
                           <!-- Itens da lista serão adicionados aqui via JS -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script src="/js/includes.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
